site: andreleoni.me
url: https://andreleoni.me
title: Andre Leoni | Software Engineer
description: My personal blog and website.

author:
  name: Andre Leoni
  avatar: https://media.licdn.com/dms/image/D4D03AQHVa9_bqvMdsg/profile-displayphoto-shrink_400_400/0/1688431908024?e=1727913600&v=beta&t=Eiv3Q36mMbN6ggGnVLWcboSnCBDmmnKr6LkObwPg2R8
  email: andreluizleoni@gmail.com
  url: https://andreleoni.me
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"